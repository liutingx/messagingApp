<div class="container mt-4">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control" formControlName="username">
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="toggleConnection()" [innerHTML]="text"></button>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" id="message" class="form-control" formControlName="message">
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
  </form>

  <hr>

  <h3>Chats</h3>
  <hr>
  <div *ngFor="let m of messages">
    <div class="d-flex justify-content-between mt-4">
      <h4><span>{{ m.message }}</span></h4>
      <i><code>{{ m.from }}</code></i>
    </div>
    <small>{{ m.timestamp }}</small>
    
  </div>

</div>
